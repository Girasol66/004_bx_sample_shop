<html>
<head>
    <title>扫码支付</title>
  <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
  <link href="./pay_files/pay.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- 替换说明
  1、‘./’的路径统一替换成‘${path}’； -->
<div class="wrap_header">
  <div class="header clearfix">
    <div class="logo_panel clearfix">
      <div class="logo fl"><img class="header-logo" src="./images/logo-header.png" alt="logo"></div>
      <div class="lg_txt">| 玢翔支付体验平台</div>
    </div>
    <div class="fr tip_panel">
      <div class="txt">欢迎使用玢翔支付付款</div>
      <a href="">常见问题</a>
    </div>
  </div>
</div>

<div class="cashier_desk pay_ment">
  <div class="bd">
    <ul class="payment">
      <li style="margin-left: 20px;">
        <img src="./images/union.png" alt="聚合支付" style="width: 200px;"/>
        <form action="./unionPay/goPay" method="post">
          <input type="hidden" name="productName" value="聚合支付产品测试" /><br />
          <input type="hidden" name="orderPrice" value="0.01" /><br />
          <input type="hidden" name="payWayCode" value="UNION">
          <input type="hidden" name="remark" value="聚合支付备注信息" />
          <p class="pay_btn">
            <input type="submit" value="0.01元支付体验" />
          </p>
        </form>
      </li>
      <li style="margin-left: 20px;">
        <img src="./images/weixin.png" alt="微信支付"  style="width: 200px;" />
        <form action="./roncooPay/scanPay" method="post">
          <input type="hidden" name="productName" value="微信支付产品测试" /><br />
          <input type="hidden" name="orderPrice" value="0.01" /><br />
          <input type="hidden" name="payWayCode" value="WEIXIN">
          <input type="hidden" name="remark" value="微信支付备注信息" />
          <p class="pay_btn">
            <input type="submit" value="0.01元支付体验" />
          </p>
        </form>
      </li>
      <li style="margin-left: 20px;">
        <img src="./images/zhifubao.png" alt="支付宝支付"  style="width: 200px;"/>
        <form action="./roncooPay/scanPay" method="post">
          <input type="hidden" name="productName" value="支付宝支付产品测试" /><br />
          <input type="hidden" name="orderPrice" value="0.01" /><br />
          <input type="hidden" name="payWayCode" value="ALIPAY">
          <input type="hidden" name="remark" value="支付宝支付备注信息" />
          <p class="pay_btn">
            <input type="submit" value="0.01元支付体验" />
          </p>
        </form>
      </li>
      <li style="margin-left: 20px;">
        <img src="./images/wangguan.png" alt="网关支付"  style="width: 200px;"/>
        <form action="./roncooPay/scanPay" method="post">
          <input type="hidden" name="productName" value="网关支付产品测试" /><br />
          <input type="hidden" name="orderPrice" value="0.01" /><br />
          <input type="hidden" name="payWayCode" value="">
          <input type="hidden" name="remark" value="网关支付备注信息" />
          <p class="pay_btn">
            <input type="submit" value="0.01元支付体验" />
          </p>
        </form>
      </li>
      <li style="margin-left: 20px;">
        <img src="./images/beisao.png" alt="条码支付"  style="width: 200px;"/>
        <form action="./roncooPay/toF2FPay" method="post">
          <br /><br />
          <p class="pay_btn">
            <input type="submit" value="条码支付体验" />
          </p>
        </form>
      </li>
    </ul>
  </div>
</div>

<div class="footer w100">
  <div class="container">
    <ul class="con-content">
      <li class="item icon">
        <i class="icon-phone"></i>
        <h1>400-007-8168</h1>
        <p>联系电话</p>
      </li>
      <li class="item-devider"></li> 
      <li class="item icon">
        <i class="icon-msg"></i>
        <h1>service@fx.com</h1>
        <p>反馈意见</p>
      </li>
      <li class="item-devider"></li> 
      <li class="item icon">
        <i class="icon-time"></i>
        <h1>09:00-23:00</h1>
        <p>周一至周五</p>
      </li>
      <li class="item">
        <h1>10:00-18:00</h1>
        <p>周六至周日</p>
      </li>
      <!-- <li class="lightly">电话繁忙时，请联系在线客服</li> -->
    </ul>

      <li><strong class="b">工作时间：</strong></li>
      <li>周一至周五  09:00-23:00</li>
      <li>周六至周日  10:00-18:00</li>
    </ul>
    <ul class="con-content">
      <li><strong class="c">反馈意见：</strong></li>
      <li>service@fx.com</li>
    </ul> -->
  </div>

</div>

</html>
